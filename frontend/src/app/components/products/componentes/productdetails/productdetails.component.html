<div class="container">
  <div class="card">
      <div class="productBackground">
          <div class="gradients">
              <div class="gradient first" color="white"></div>
              <div class="gradient" color="red"></div>
              <div class="gradient" color="green"></div>
              <div class="gradient" color="orange"></div>
              <div class="gradient" color="black"></div>
          </div>
          <h1 class="spaceH">Space High</h1>
          <img src="./../../../assets/logos/color.png" alt="" class="logo">
          <a href="#" class="share"><img src="./../../../assets/iconos/share.png" alt="" srcset=""></a>

          <img src="./../../../assets/camisas/1.png" alt="" class="product show" color="white">
          <!--<img src="./../../../assets/camisas/2.png" alt="" class="shoe" color="red">
          <img src="./../../../assets/camisas/3.png" alt="" class="shoe" color="green">
          <img src="./../../../assets/camisas/negra.png" alt="" class="shoe" color="orange"> -->
          <img src="./../../../assets/camisas/8.png" alt="" class="product" color="black">

      </div>
      <div class="info">
          <div class="productName">
              <div>
                  <h1 class="big">{{product.title | uppercase}}</h1>
                  <span class="new">new</span>
              </div>
              <h3 class="small">Men's running shoes</h3>
          </div>
          <div class="description">
              <h3 class="title">Product Info</h3>
              <p class="text">{{product.description}}</p>
          </div>
          <div class="color-container">
              <h3 class="title">Color</h3>
              <div class="colors">
                  <span class="color active" primary="#9E9D89" color="white"></span>
                 <!-- <span class="color" primary="#f84848" color="red"></span>
                  <span class="color" primary="#29b864" color="green"></span>
                  <span class="color" primary="#ff5521" color="orange"></span> -->
                  <span class="color" primary="#444" color="black"></span>
              </div>
          </div>
          <div class="size-container">
              <h3 class="title">size</h3>
              <div class="sizes">
                <span class="size">S</span>
                  <span class="size">M</span>
                  <span class="size active">L</span>
                  <span class="size">XL</span>
              </div>
          </div>
          <div class="buy-price">
              <a class="buy">Add to card <img src="./../../../assets/iconos/shopping-cart.png" alt=""></a>
              <div class="price">
                  <h1>{{product.price | currency}}</h1>
              </div>
          </div>
      </div>
  </div>
</div>
